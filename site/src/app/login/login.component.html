<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header">Giriş Yap</h5>
        <div class="card-body">
          <form>
            <div class="form-group my-2">
              <label for="username">Kullanıcı Adı</label>
              <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı girin">
            </div>
            <div class="form-group my-2">
              <label for="password">Şifre</label>
              <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
