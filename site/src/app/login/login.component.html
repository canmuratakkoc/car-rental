<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header">Giriş Yap</h5>
        <div class="card-body">
          <form>
            <div class="form-group my-2">
              <label for="username">E-posta</label>
              <input type="text" class="form-control" [(ngModel)]="loginObj.email" id="email" name="email"
                placeholder="E-posta adresinizi girin">
            </div>
            <div class="form-group my-2">
              <label for="password">Şifre</label>
              <input type="password" class="form-control" [(ngModel)]="loginObj.password" id="password" name="password"
                placeholder="Şifrenizi girin">
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="d-flex justify-content-between">
                    <button type="button" (click)="onSave()" class="btn btn-primary" style="width: 150px;">Giriş Yap</button>
                    <button type="button" (click)="register()" class="btn btn-success" style="width: 250px;">Kaydol</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
